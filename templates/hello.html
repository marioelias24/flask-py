{% extends 'base.html' %}

    {{ super() }}

{% block content %}

        <h1>Hello World Platzi, tu IP es {{ user_ip }}</h1>
    {% else %}
        <a href="{{ url_for('index') }}">Ir a inicio</a>
    {% endif %}

    <ul>
        {% for todo in todos %}
        <li>{{ todo }}</li>
        {% endfor %}
    </ul>
{% endblock %}
